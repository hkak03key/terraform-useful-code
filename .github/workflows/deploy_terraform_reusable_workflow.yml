name: Deploy Terraform Reusable Workflow

on:
  workflow_call:
    inputs:
      working-dir:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      is-masking:
        required: true
        type: boolean
      tf-backend-config-file-path:
        required: false
        type: string
        description: |
          The path of the backend configuration file.
          The format is hcl or json.
      tf-var-file-path:
        required: false
        type: string
        description: |
          The path of the var-file.
          The format is hcl or json.
      tf-apply-option:
        required: false
        type: string
      tf-refresh:
        type: boolean
        default: true

    secrets:
      aws-account-name:
        required: true
      aws-account-id:
        required: true
      aws-iam-role-name:
        required: true
      tf-backend-config-content:
        required: false
        description: |
          The content of backend configuration.
          The format is hcl or json.
      tf-var-file-content:
        required: false
        description: |
          The content of var-file.
          The format is hcl or json.

env:
  TF_BACKEND_CONFIG_PATH: /tmp/terraform_backend_config.file
  TF_VAR_FILE_PATH: /tmp/tfvar.file

jobs:
  ci-terraform:
    name: CI Terraform
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: ${{ inputs.working-dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
      - name: PWD
        run: pwd
      - name: Display git branch
        run: git branch --contains
      - name: Masking
        if: ${{ inputs.is-masking }}
        run: |-
          # github actions
          echo "::add-mask::${{ secrets.aws-account-id }}"
          echo "::add-mask::${{ secrets.aws-account-name }}"
          echo "::add-mask::${{ secrets.aws-iam-role-name }}"

      - name: Restore Terraform Cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ inputs.working-dir }}/.terraform
          key: terraform-${{ hashFiles(format('{0}/.terraform.lock.hcl', inputs.working-dir)) }}

      - name: Put tf-backend-config
        env:
          tf_backend_config_file_path: ${{ inputs.tf-backend-config-file-path }}
          tf_backend_config_content: ${{ secrets.tf-backend-config-content }}
        run: |-
          if [ -n '${{ env.tf_backend_config_file_path }}' ] && [ -n '${{ env.tf_backend_config_content }}' ]; then
            echo "Both tf-backend-config-file-path and tf-backend-config-content are provided."
            echo "Either tf-backend-config-file-path or tf-backend-config-content must be provided."
            exit 1
          elif [ -n '${{ env.tf_backend_config_file_path }}' ]; then
            echo "inputs.tf-backend-config-file-path is provided."
            cp ${{ env.tf_backend_config_file_path }} ${{ env.TF_BACKEND_CONFIG_PATH }}
          elif [ -n '${{ env.tf_backend_config_content }}' ]; then
            echo "secrets.tf-backend-config-content is provided."
            echo '${{ env.tf_backend_config_content }}' > ${{ env.TF_BACKEND_CONFIG_PATH }}
          else
            echo "Both tf-backend-config-file-path and tf-backend-config-content are not provided."
            echo "Either tf-backend-config-file-path or tf-backend-config-content must be provided."
            exit 1
          fi
      - name: Put tf-var-file
        env:
          tf_var_file_path: ${{ inputs.tf-var-file-path }}
          tf_var_file_content: ${{ secrets.tf-var-file-content }}
        run: |-
          if [ -n '${{ env.tf_var_file_path }}' ] && [ -n '${{ env.tf_var_file_content }}' ]; then
            echo "Both tf-var-file-path and tf-var-file-content are provided."
            echo "Either tf-var-file-path or tf-var-file-content must be provided."
            exit 1
          elif [ -n '${{ env.tf_var_file_path }}' ]; then
            echo "inputs.tf-var-file-path is provided."
            cp ${{ env.tf_var_file_path }} ${{ env.TF_VAR_FILE_PATH }}
          elif [ -n '${{ env.tf_var_file_content }}' ]; then
            echo "secrets.tf-var-file-content is provided."
            echo '${{ env.tf_var_file_content }}' > ${{ env.TF_VAR_FILE_PATH }}
          else
            echo "Both tf-var-file-path and tf-var-file-content are not provided."
            echo "Either tf-var-file-path or tf-var-file-content must be provided."
            exit 1
          fi
      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.aws-account-id }}:role/${{ secrets.aws-iam-role-name }}
          aws-region: ${{ inputs.aws-region }}
      - name: Install Terraform
        working-directory: .
        run: ./scripts/install_terraform.sh
      - name: Terraform Init
        run: |-
          terraform init -backend-config=${{ env.TF_BACKEND_CONFIG_PATH }}
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${{ env.TF_VAR_FILE_PATH }} ${{ inputs.tf-apply-option }}
      - name: Terraform Refresh
        if: inputs.tf-refresh
        run: terraform apply -refresh-only -auto-approve -var-file=${{ env.TF_VAR_FILE_PATH }}

      - name: Save Terraform Cache
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ inputs.working-dir }}/.terraform
          key: terraform-${{ hashFiles(format('{0}/.terraform.lock.hcl', inputs.working-dir)) }}
